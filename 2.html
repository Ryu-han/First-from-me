  <h2>CSS</h2>
  <p><a href="https://namu.wiki/w/CSS" target="_blank" title="CSS_나무위키"><strong>C</strong>ascading <strong>S</strong>tyle <strong>S</strong>heet</a> 의 약자가 <strong>CSS</strong>이다.</p>
  <p>HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 언어.</p>
  <p>CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.</p>
